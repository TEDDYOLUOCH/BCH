<style>
.loader-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.spinner {
  width: 80px;
  height: 80px;
  border: 8px solid #ccc;
  border-top: 8px solid #3498db;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  margin-bottom: 20px;
}

@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}

/* Bouncing dots inside spinner */
.dots {
  display: flex;
  gap: 6px;
  position: absolute;
  bottom: 10px;
}

.dots div {
  width: 10px;
  height: 10px;
  background: #3498db;
  border-radius: 50%;
  animation: bounce 0.6s infinite alternate;
}

.dots div:nth-child(2) {
  animation-delay: 0.2s;
}
.dots div:nth-child(3) {
  animation-delay: 0.4s;
}

@keyframes bounce {
  to {
    transform: translateY(-8px);
    opacity: 0.5;
  }
}

/* Growing bars under spinner */
.bars {
  display: flex;
  justify-content: center;
  align-items: end;
  height: 40px;
  gap: 6px;
}

.bars div {
  width: 6px;
  height: 12px;
  background: #3498db;
  animation: grow 0.8s infinite ease-in-out;
}

.bars div:nth-child(2) {
  animation-delay: 0.1s;
}
.bars div:nth-child(3) {
  animation-delay: 0.2s;
}
.bars div:nth-child(4) {
  animation-delay: 0.3s;
}

@keyframes grow {
  0%, 100% {
    height: 12px;
  }
  50% {
    height: 30px;
  }
}
</style>
