<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Photo Gallery</title>
  <link rel="stylesheet" href="gallery1.css">
</head>
<body>

  <header>
    <h1>My Photo Gallery</h1>
  </header>

  <div class="gallery">
    <div class="photo">
      <img src="mountainview.jpeg" alt="Image 1">
      <p class="caption">Mountain View</p>
    </div>
    <div class="photo">
      <img src="citylights.jpeg" alt="Image 2">
      <p class="caption">City Lights</p>
    </div>
    <div class="photo">
      <img src="oceanbreeze.jpeg" alt="Image 3">
      <p class="caption">Ocean Breeze</p>
    </div>
    <div class="photo">
      <img src="foresttrail.jpeg" alt="Image 4">
      <p class="caption">Forest Trail</p>
    </div>
    <div class="photo">
      <img src="sunsetskies.jpeg" alt="Image 5">
      <p class="caption">Sunset Skies</p>
    </div>
    <div class="photo">
      <img src="desertdunes.jpeg" alt="Image 6">
      <p class="caption">Desert Dunes</p>
    </div>
  </div>

</body>
</html>
